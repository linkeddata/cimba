<div class="row"> 
    <div class="col-md-6">
        <div class="webid-results" ng-show="!search.selected">
            <div ng-repeat="person in webidresults | limitTo: 10" class="mt20">
                <div ng-show="$index % 2 === 0" class="panel panel-default">                    
                    <div class="panel-heading sub-header pointer" ng-click="prepareSearch(person.webid, person.name[0])" rel="tooltip" data-placement="top" title="Find channels for {{person.webid}}">
                        <div class="pull-left">
                            <div class="thumbnail thumbnail-sm pull-right">
                              <img class="media-object thumb-pic-sm" ng-src="{{person.img[0]}}">
                            </div>
                        </div>
                        <div class="user-name">
                            <strong>{{person.name[0]}}</strong>
                            <br>
                            <small>{{person.mbox[0]}}</small>
                            <br>                        
                            </h4>
                        </div>
                    </div> 
                    <div class="panel-body">
                        <small>Hosted on: <a ng-href="http://{{person.host}}" target="_blank">{{person.host}}</a></small>
                    </div>    
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="webid-results" ng-show="!search.selected">
            <div ng-repeat="person in webidresults | limitTo: 10" class="mt20">

                        <div class="pull-left">
                            <div class="thumbnail thumbnail-sm pull-right">
                              <img class="media-object thumb-pic-sm" ng-src="{{person.img[0]}}">
                            </div>
                        </div>
                        <div class="user-name">
                            <strong>{{person.name[0]}}</strong>
                            <br>
                            <small>{{person.mbox[0]}}</small>
                            <br>
                            
                            </h4>
                        </div>
                    </div> 
                    <div class="panel-body">
                        <small>Hosted on: <a ng-href="http://{{person.host}}" target="_blank">{{person.host}}</a></small>
                    </div> 
                </div>     
            </div>
        </div>
    </div>
</div>
